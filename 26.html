<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Chapitre 4 - Récapitulatif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        :root {
            --font-sm: clamp(0.75rem, 1.5vh, 0.875rem);
            --font-base: clamp(0.875rem, 2vh, 1rem);
            --font-lg: clamp(1rem, 2.5vh, 1.25rem);
            --font-xl: clamp(1.125rem, 3vh, 1.5rem);
            --font-title: clamp(1.5rem, 4vh, 2rem);
            --padding-lg: clamp(1rem, 3vh, 2rem);
        }
        html, body {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            display: flex; align-items: center; justify-content: center;
            background-color: #f3f4f6;
        }

        .course-wrapper {
            width: 100%;
            /* 데스크탑에서는 적절한 패딩을 줍니다 */
            padding: 1rem;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .course-container {
            width: 100%;
            max-width: 600px;
            /* [기존 유지] 데스크탑 기본: 정사각형 비율 */
            position: relative;
            aspect-ratio: 1 / 1; 
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            border-radius: 0.75rem;
            overflow: hidden;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        /* [수정] 모바일 화면(너비 600px 이하)에 대한 강제 스타일 오버라이드 */
        @media (max-width: 600px) {
            body {
                padding: 0; /* 바디 패딩 제거 */
                background-color: white; /* 모바일 배경 흰색 */
            }
            .course-wrapper {
                padding: 0; /* 래퍼 패딩 제거 */
                height: 100vh; /* 전체 높이 사용 */
                width: 100vw;
            }
            .course-container {
                max-width: none; /* 최대 너비 제한 해제 */
                width: 100%;
                height: 100%; /* 높이 100%로 강제 (비율 무시) */
                aspect-ratio: auto; /* 비율 해제 */
                border-radius: 0; /* 둥근 모서리 제거 */
                box-shadow: none; /* 그림자 제거 */
            }
            .page {
                border-radius: 0; /* 페이지 둥근 모서리 제거 */
                padding: 1.5rem 1rem; /* 모바일용 패딩 */
            }
        }

        .page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: space-between;
            opacity: 0; visibility: hidden; transition: opacity 0.4s ease-in-out;
            padding: var(--padding-lg);
            box-sizing: border-box;
        }
        #page-0 { justify-content: center; }
        #page-0 .page-content { flex-grow: 0; }
        .page.active { opacity: 1; visibility: visible; }
        
        .page-content {
            flex-grow: 1; 
            overflow-y: auto; 
            overflow-x: hidden; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            text-align: center;
        }

        /* 요소 간격 */
        .mb-8 { margin-bottom: 2.5vh !important; }
        .mb-6 { margin-bottom: 2vh !important; }
        .mb-4 { margin-bottom: 1.5vh !important; }
        .mt-10 { margin-top: 3vh !important; }
        .mt-4 { margin-top: 1.5vh !important; }
        .gap-4 { gap: 1vh !important; }

        .title-text { font-size: var(--font-title); }
        .lesson-text { font-size: var(--font-lg); }

        /* 버튼 스타일 (기존 복구) */
        .nav-button {
            padding: clamp(0.6rem, 2vh, 0.8rem) clamp(1.2rem, 4vh, 1.6rem);
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: clamp(1rem, 2.5vh, 1.1rem);
            transition: background-color 0.2s;
        }
        .nav-button:disabled { opacity: 0.5; cursor: not-allowed; background-color: #9ca3af; color: white; }

        .page-header {
            text-align: center; color: #4b5563; font-size: var(--font-lg);
            font-weight: 600; padding-bottom: 1vh; border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1.5vh; flex-shrink: 0;
        }
        .audio-button { background: none; border: none; cursor: pointer; }
        .audio-icon { width: clamp(2.5rem, 5vh, 3rem); height: clamp(2.5rem, 5vh, 3rem); color: #6b7280; transition: color 0.2s; }
        .audio-button:hover .audio-icon { color: #1d4ed8; }

        .quiz-question { font-size: var(--font-lg); font-weight: 600; margin-bottom: 1.5vh; }
        
        /* 선택지 스타일 (기존 복구) */
        .quiz-option {
            display: inline-block; 
            padding: clamp(0.25rem, 1vh, 0.4rem) clamp(0.5rem, 1.5vh, 0.8rem);
            border: 2px solid #d1d5db; 
            border-radius: 0.5rem; 
            margin: 0.2rem;
            cursor: pointer; 
            transition: background-color 0.2s, border-color 0.2s;
            font-family: 'Noto Sans KR', sans-serif; 
            text-align: center; 
            min-width: clamp(40px, 8vmin, 50px);
        }
        .quiz-option span { 
            font-size: clamp(1rem, 2.5vh, 1.3rem);
        }
        .quiz-option:hover { background-color: #f3f4f6; }
        .quiz-option input { display: none; }
        
        .quiz-option.selected { background-color: #e0e7ff; border-color: #a5b4fc; }
        .quiz-option.correct { background-color: #dcfce7; border-color: #16a34a; color: #14532d; }
        .quiz-option.incorrect { background-color: #fee2e2; border-color: #dc2626; color: #7f1d1d; }

        .feedback-area {
            text-align: center; min-height: 30px; display: flex;
            align-items: center; justify-content: center;
            font-size: var(--font-base);
            margin-top: 0.5vh;
        }
        
        .options-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="course-wrapper">
        <div class="course-container">
            <div id="page-0" class="page active">
                <div class="page-content">
                    <h1 class="title-text font-bold text-gray-800 mb-6 leading-tight">Chapitre 4 - Récapitulatif</h1>
                    <p class="lesson-text text-gray-600">Vérifiez ce que vous avez appris au Chapitre 4.<br>C'est un test composé de 20 questions.</p>
                    <button onclick="showPage('quiz-page-1')" class="nav-button bg-blue-600 text-white hover:bg-blue-700 mt-10">Commencer le test</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPageId = 'page-0';
        const totalQuestions = 20;
        let firstAttempts = new Array(totalQuestions).fill(null);

        const sounds = {
            'o': { file: 'https://static.wixstatic.com/mp3/699687_58ae738b4c2f4673bb8aace39a46b41b.mp3' }, 'yu': { file: 'https://static.wixstatic.com/mp3/699687_1c184aa8e8744e4899f62292ca5dd805.mp3' }, 'e': { file: 'https://static.wixstatic.com/mp3/699687_d7b6e67bca704af08dfbc519c7b8481f.mp3' }, 'j': { file: 'https://static.wixstatic.com/mp3/699687_5b225746266e4329ad05d50b82a6b6e9.mp3' }, 'eu': { file: 'https://static.wixstatic.com/mp3/699687_eb9d67f6852c4319a308d12d7a4c1a4a.mp3' }, 'yae': { file: 'https://static.wixstatic.com/mp3/699687_9705c5ddc22b49cb902748202357b4f0.mp3' }, 'u': { file: 'https://static.wixstatic.com/mp3/699687_b11e5a88156d46a383099c42bfd4f814.mp3' }, 'ch': { file: 'https://static.wixstatic.com/mp3/699687_89cd630338fc441b9b82757953e4572f.mp3' }, 'yo': { file: 'https://static.wixstatic.com/mp3/699687_827ff50526b04b30bc3415b57f1ff267.mp3' }, 'd': { file: 'https://static.wixstatic.com/mp3/699687_87a9f8b74219436d93beb9b795320bc7.mp3' }, 'a': { file: 'https://static.wixstatic.com/mp3/699687_23c826488a4041f488691d65bbecea21.mp3' }, 'k': { file: 'https://static.wixstatic.com/mp3/699687_1ae51315c24f4d72bcb16ca5a9de4aa8.mp3' }, 'i': { file: 'https://static.wixstatic.com/mp3/699687_641a5e9958a8416a917cc0c267310c13.mp3' }, 'pyeo': { file: 'https://static.wixstatic.com/mp3/699687_91548cfe1d404d9ab006693df60d5a97.mp3' }, 'hyo': { file: 'https://static.wixstatic.com/mp3/699687_c939e8377cf2421b939adabd58134102.mp3' }, 'gye': { file: 'https://static.wixstatic.com/mp3/699687_dc4117cf0265463ea57a5a8051f234f4.mp3' }, 'gyu': { file: 'https://static.wixstatic.com/mp3/699687_8104fc516f704be7929bb1e73d41bda9.mp3' }, 'yeo': { file: 'https://static.wixstatic.com/mp3/699687_93483a9eca854c18a7d92ac9ed5f1baa.mp3' }, 'te': { file: 'https://static.wixstatic.com/mp3/373f8119c8104a438db3f3f32b8eceba.mp3' }, 'hya': { file: 'https://static.wixstatic.com/mp3/699687_ddf5d2e0fd7c475d93725edd13fd1a34.mp3' },
        };
        
        const quizData = [
            { type: 'jamo', sound: 'o', answer: 'ㅗ' }, { type: 'jamo', sound: 'yu', answer: 'ㅠ' }, { type: 'jamo', sound: 'e', answer: 'ㅔ' }, { type: 'jamo', sound: 'j', answer: 'ㅈ' }, { type: 'jamo', sound: 'eu', answer: 'ㅡ' }, { type: 'jamo', sound: 'yae', answer: 'ㅒ' }, { type: 'jamo', sound: 'u', answer: 'ㅜ' }, { type: 'jamo', sound: 'ch', answer: 'ㅊ' }, { type: 'jamo', sound: 'yo', answer: 'ㅛ' }, { type: 'jamo', sound: 'd', answer: 'ㄷ' }, { type: 'jamo', sound: 'a', answer: 'ㅏ' }, { type: 'jamo', sound: 'k', answer: 'ㅋ' }, { type: 'jamo', sound: 'i', answer: 'ㅣ' },
            { type: 'syllable', sound: 'pyeo', options: ['버', '벼', '퍼', '펴', '푸', '퓨'], answer: '펴' },
            { type: 'syllable', sound: 'hyo', options: ['요', '유', '효', '혀', '휴'], answer: '효' },
            { type: 'syllable', sound: 'gye', options: ['개', '계', '캐', '겨'], answer: '계' },
            { type: 'syllable', sound: 'gyu', options: ['규', '뉴', '큐', '교'], answer: '규' },
            { type: 'syllable', sound: 'yeo', options: ['이', '야', '여', '요', '유'], answer: '여' },
            { type: 'syllable', sound: 'te', options: ['대', '되', '테'], answer: '테' },
            { type: 'syllable', sound: 'hya', options: ['야', '하', '햐', '햬'], answer: '햐' }
        ];

        function createQuizPages() {
            const container = document.querySelector('.course-container');
            let pagesHtml = '';

            quizData.forEach((data, index) => {
                const questionNumber = index + 1;
                let contentHtml = '';

                const questionText = data.type === 'jamo' ? 'Choisissez le bon caractère.' : 'Choisissez la bonne syllabe.';
                contentHtml = `
                    <p class="quiz-question">${questionText}</p>
                    <button class="audio-button mb-8" onclick="playSound('${data.sound}')">
                        <svg class="audio-icon mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" /></svg>
                    </button>
                    <div id="options-container-${questionNumber}" class="options-container" data-question="${questionNumber}">
                        ${generateOptions(questionNumber, data)}
                    </div>
                `;

                const nextButtonText = questionNumber === totalQuestions ? 'Terminer le test' : 'Suivant &rarr;';
                const nextButtonClass = questionNumber === totalQuestions ? 'bg-green-600 hover:bg-green-700' : 'bg-blue-600 hover:bg-blue-700';

                const navButtonHtml = `
                    <div id="quiz-${questionNumber}-nav" class="flex justify-between items-center w-full mt-4">
                        <div style="width: 24px;"></div>
                        <div class="flex flex-col items-center gap-2">
                           <div id="q${questionNumber}-feedback" class="feedback-area"></div>
                           <button id="btn-next-${questionNumber}" onclick="nextQuestion(${questionNumber})" class="nav-button text-white ${nextButtonClass}" disabled>${nextButtonText}</button>
                        </div>
                         <div style="width: 24px;"></div>
                    </div>`;

                pagesHtml += `
                    <div id="quiz-page-${questionNumber}" class="page">
                        <div class="page-header w-full">${questionNumber} / ${totalQuestions}</div>
                        <div class="page-content flex flex-col justify-center items-center">
                            ${contentHtml}
                        </div>
                        ${navButtonHtml}
                    </div>
                `;
            });
            
            pagesHtml += `
                <div id="results-page" class="page items-center justify-center text-center">
                    <div class="page-content flex flex-col items-center justify-center">
                        <h2 class="title-text font-bold text-gray-800 mb-4">Résultats du test</h2>
                        <p id="score-display" class="text-5xl font-bold text-blue-600 mb-6"></p>
                        <p id="score-message" class="lesson-text text-gray-600"></p>
                    </div>
                </div>
            `;

            container.innerHTML += pagesHtml;
        }

        function generateOptions(questionNumber, data) {
            let optionsHtml = '';
            if (data.type === 'jamo') {
                const vowels = ['ㅏ', 'ㅑ', 'ㅓ', 'ㅕ', 'ㅗ', 'ㅛ', 'ㅜ', 'ㅠ', 'ㅡ', 'ㅣ', 'ㅐ', 'ㅒ', 'ㅔ', 'ㅖ'];
                const consonants = ['ㄱ', 'ㅋ', 'ㄷ', 'ㅌ', 'ㅂ', 'ㅍ', 'ㅅ', 'ㅈ', 'ㅊ', 'ㅇ', 'ㅎ'];
                
                optionsHtml += '<div class="flex flex-wrap justify-center gap-2">';
                const allOptions = [...consonants, ...vowels]; 
                
                allOptions.forEach(jamo => {
                    optionsHtml += `<label class="quiz-option"><input type="radio" name="q${questionNumber}" value="${jamo}"><span>${jamo}</span></label>`;
                });
                optionsHtml += '</div>';

            } else { 
                optionsHtml += '<div class="flex gap-4 flex-wrap justify-center">';
                data.options.forEach(opt => {
                    optionsHtml += `<label class="quiz-option"><input type="radio" name="q${questionNumber}" value="${opt}"><span>${opt}</span></label>`;
                });
                optionsHtml += '</div>';
            }
            return optionsHtml;
        }

        function playSound(soundKey) {
            if (!sounds[soundKey]) return;
            Tone.start().then(() => {
                const player = new Tone.Player(sounds[soundKey].file).toDestination();
                player.autostart = true;
            });
        }

        function showPage(pageId) {
            const currentPage = document.getElementById(currentPageId);
            if (currentPage) currentPage.classList.remove('active');
            
            const nextPage = document.getElementById(pageId);
            if (nextPage) {
                nextPage.classList.add('active');
                currentPageId = pageId;
            }
        }

        function nextQuestion(questionNumber) {
            if (questionNumber < totalQuestions) {
                showPage(`quiz-page-${questionNumber + 1}`);
            } else {
                showResults();
            }
        }

        function handleRadioChange(e) {
            const radio = e.target;
            const container = radio.closest('.options-container');
            const questionNumber = parseInt(container.getAttribute('data-question'), 10);
            const data = quizData[questionNumber - 1];
            const feedbackEl = document.getElementById(`q${questionNumber}-feedback`);
            const nextBtn = document.getElementById(`btn-next-${questionNumber}`);
            
            if (firstAttempts[questionNumber - 1] === null) {
                firstAttempts[questionNumber - 1] = (radio.value === data.answer);
            }

            container.querySelectorAll('.quiz-option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });
            
            const parentLabel = radio.parentElement;
            parentLabel.classList.add('selected');

            if (radio.value === data.answer) {
                parentLabel.classList.add('correct');
                feedbackEl.innerHTML = '<span class="text-green-600 font-bold" style="font-size: var(--font-lg);">Correct !</span>';
                if(nextBtn) nextBtn.disabled = false;
            } else {
                parentLabel.classList.add('incorrect');
                feedbackEl.innerHTML = '<span class="text-red-600 font-bold" style="font-size: var(--font-lg);">Incorrect, essayez encore.</span>';
                if(nextBtn) nextBtn.disabled = true;
            }
        }

        function showResults() {
            const score = firstAttempts.filter(r => r === true).length;
            document.getElementById('score-display').textContent = `${score} / ${totalQuestions}`;
            
            const messageEl = document.getElementById('score-message');
            
            if (score === 20) messageEl.textContent = "Très bien ! Êtes-vous prêt(e) pour la suite ?";
            else if (score >= 17) messageEl.textContent = "Bien joué ! Vous y êtes presque !";
            else if (score >= 13) messageEl.textContent = "Bien joué ! Entraînons-nous encore un peu.";
            else if (score >= 10) messageEl.textContent = "Bien joué ! Essayez de revoir la leçon.";
            else messageEl.textContent = "Bon travail. Essayez de revoir la leçon et de refaire le test.";

            if (window.parent) {
                window.parent.postMessage({
                    type: 'lesson_complete'
                }, '*');
            }

            showPage('results-page');
        }

        function initializeQuiz() {
            createQuizPages();
            
            document.body.addEventListener('change', function(e) {
                if (e.target.matches('input[type="radio"]')) {
                    handleRadioChange(e);
                }
            });
        }
        
        initializeQuiz();

    </script>
</body>
</html>
