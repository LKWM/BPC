        /* [MODIFIED] Added root variables for consistency */
        :root {
            --font-sm: clamp(0.75rem, 2vmin, 0.875rem);

            --font-lg: clamp(1rem, 3vmin, 1.25rem);

            --font-title: clamp(1.5rem, 5vmin, 2rem);
            --padding-sm: clamp(0.5rem, 2vmin, 0.75rem);
            --padding-md: clamp(0.75rem, 3vmin, 1.5rem);
            --padding-lg: clamp(1rem, 4vmin, 2.5rem);
        }

        html, body {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; }

        .course-container { width: 100%; position: relative; aspect-ratio: 1 / 1; }

        .page.active { opacity: 1; visibility: visible; }
        .page-content { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; justify-content: center; }
        
        /* [ADDED] Unified title style */
        .title-text { 
            font-size: var(--font-title); 
            font-weight: 700;
            text-align: center; 
        }

        .vocab-card-container { display: flex; justify-content: center; align-items: center; gap: 1rem; margin: 2rem 0; }
        .vocab-card { border: 1px solid #e5e7eb; border-radius: 0.75rem; overflow: hidden; width: 200px; height: 200px; display: flex; align-items: center; justify-content: center; background-color: #f9fafb; }
        .vocab-card img { width: 100%; height: 100%; object-fit: cover; }
        .vocab-card .vocab-text { font-family: 'Noto Sans KR', sans-serif; font-size: 3rem; font-weight: 700; cursor: pointer; }
        
        #mobile-toggle { position: fixed; bottom: 20px; right: 20px; z-index: 1000; padding: 10px 20px; background-color: #1f2937; color: white; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .quiz-question { font-weight: 600; font-size: 1.125rem; color: #1f2937; margin-bottom: 1rem; text-align: center; }
        .quiz-option { display: inline-flex; flex-direction: column; align-items:center; gap: 0.5rem; padding: 1rem; border: 2px solid #d1d5db; border-radius: 0.5rem; margin: 0.25rem; cursor: pointer; transition: background-color 0.2s, border-color 0.2s; font-size: 1.5rem; font-family: 'Inter', sans-serif; text-align: center; min-width: 120px; }
        .quiz-option.korean { font-family: 'Noto Sans KR', sans-serif; }
        .quiz-option img { height: 80px; width: 100px; object-fit: cover; border-radius: 0.25rem; background-color: #f3f4f6;}
        .quiz-option:hover { background-color: #f3f4f6; }
        .quiz-option.selected { background-color: #e0e7ff; border-color: #a5b4fc; }
        .quiz-option.correct { background-color: #dcfce7 !important; border-color: #4ade80 !important; }
        .quiz-option.incorrect { background-color: #fee2e2 !important; border-color: #f87171 !important; }
        .quiz-option input { display: none; }
        .quiz-image { width: 150px; height: 150px; object-fit: cover; border-radius: 0.75rem; margin-bottom: 1rem; cursor: pointer; }
        .quiz-options-vertical { display: flex; flex-direction: column; gap: 0.5rem; width: 100%; max-width: 250px; margin: 0 auto; }
        .quiz-options-horizontal { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
        
        /* [MODIFIED] Added font-size and using CSS vars for padding */
        .nav-button { 
            padding: var(--padding-sm) var(--padding-md); 
            border-radius: 0.5rem; 
            font-weight: 600; 
            font-size: var(--font-base); 
            transition: background-color 0.2s; 
        }
        .feedback-area { text-align: center; min-height: 52px; display: flex; justify-content: flex-end; align-items: center; gap: 1rem; }
        .audio-button { background: none; border: none; cursor: pointer; }
        .audio-button:disabled { cursor: not-allowed; opacity: 0.5; }
        .audio-icon { width: 2.5rem; height: 2.5rem; color: #6b7280; transition: color 0.2s; }
        .audio-button:hover:not(:disabled) .audio-icon { color: #1d4ed8; }

        .input-zone-container { display: flex; justify-content: center; align-items: center; margin-bottom: 1rem; min-height: 80px; gap: 0.5rem;}
        .syllable-input { border: 2px solid #cbd5e1; background-color: #f9fafb; width: 100px; height: 100px; font-size: 4rem; font-family: 'Noto Sans KR', sans-serif; font-weight: 700; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: border-color 0.2s; }
        .syllable-input.active { border-color: #3b82f6; }
        .jamo-bank { display: flex; flex-direction: column; gap: 0.5rem; justify-content: center; padding-top: 1rem; }
        .jamo-row { display: flex; flex-wrap: wrap; gap: 0.4rem; justify-content: center; }
        .jamo-key {

            cursor: pointer;
            display:flex; align-items:center; justify-content:center;
            -webkit-tap-highlight-color: transparent;
        }
        .jamo-key:hover { background-color: #f3f4f6; }
    </style>
</head>

            const targetElement = document.getElementById(`page-${quizNum - 1}`) || document.getElementById('page-3');
            targetElement.insertAdjacentHTML('afterend', pageHtml);
            
            document.querySelectorAll(`input[name="q${quizNum}"]`).forEach(radio => {
                radio.addEventListener('change', (e) => {
                    document.querySelectorAll(`input[name="${e.target.name}"]`).forEach(opt => opt.parentElement.classList.remove('selected'));
                    if(e.target.checked) e.target.parentElement.classList.add('selected');
                });
            });

            if (data.type === 'dictation') {
                setupDictationQuiz(quizNum);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            for (let i = 4; i <= 28; i++) {
                createQuizPage(i);
            }
            const finalQuizButton = document.querySelector('#quiz-28-nav button[onclick^="validateDictation"]');
            if(finalQuizButton) {
                finalQuizButton.setAttribute('onclick', `validateDictation(28, '${quizData[28].answer}', 'page-29')`);
            }
            
            document.querySelectorAll('[id$="-nav"]').forEach(nav => {
                initialNavStates[nav.id] = nav.innerHTML;
            });
            
            showPage('page-0');
        });

        function playSound(soundKey) {
            if (!sounds[soundKey] || !sounds[soundKey].file) {
                console.error("Audio file is missing for key:", soundKey);
                return;
            }
            Tone.start().then(() => {
                const player = new Tone.Player(sounds[soundKey].file).toDestination();
                player.autostart = true;
            });
        }

        // [MODIFIED] Consolidated showPage function
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const nextPage = document.getElementById(pageId);
            if (nextPage) {
                nextPage.classList.add('active');
                currentPageId = pageId;
                
                // [ADDED] PostMessage logic
                if (pageId === 'page-29') { // This is the completion page ID
                    if (window.parent) {
                        try {
                            window.parent.postMessage({ type: 'lesson_complete' }, '*');
                        } catch (e) {
                            console.error('postMessage failed:', e);
                        }
                    }
                }
                
                resetPage(nextPage); // Reset page state on show
            }
        }

        // [ADDED] resetPage function to restore page state
        function resetPage(pageElement) {
            const pageId = pageElement.id;
            const quizNumMatch = pageId.match(/page-(\d+)/);
            if (!quizNumMatch) return; // Not a quiz page
            
            const quizNum = parseInt(quizNumMatch[1]);
            if (quizNum < 4) return; // Not a quiz page (it's vocab intro)

            // Find the nav element and restore it
            const navEl = pageElement.querySelector(`#quiz-${quizNum}-nav`);
            if (navEl && initialNavStates[navEl.id]) {
                 navEl.innerHTML = initialNavStates[navEl.id];
                 // Re-bind buttons
                 navEl.querySelectorAll('button[onclick]').forEach(btn => {
                    btn.onclick = new Function(btn.getAttribute('onclick'));
                 });
            }

            // Reset MCQs
            pageElement.querySelectorAll('.quiz-option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
                opt.style.cursor = 'pointer';
                const radio = opt.querySelector('input');
                if (radio) { radio.checked = false; radio.disabled = false; }
            });

            // Reset Dictation
            if (quizData[quizNum] && quizData[quizNum].type === 'dictation') {
                setupDictationQuiz(quizNum);
            }
        }
        
        function checkAnswer(quizNum, correctAnswer, nextPageId) {
            const selectedOption = document.querySelector(`input[name="q${quizNum}"]:checked`);
            const navEl = document.getElementById(`quiz-${quizNum}-nav`);
            const feedbackContainer = navEl.querySelector(`.feedback-area`);
            const validerButton = navEl.querySelector('button[onclick^="checkAnswer"]');
            
            if (!selectedOption) {
                feedbackContainer.innerHTML = `<p class="text-yellow-600 font-bold" style="font-size: var(--font-base);">Veuillez sélectionner une réponse.</p>`;
                setTimeout(() => { 
                    // [FIXED] Check if feedback is still present before restoring nav
                    const currentFeedback = feedbackContainer.querySelector('p');
                    if (currentFeedback && currentFeedback.textContent.includes('Veuillez')) {
                        // Restore the original nav button
                        const navId = `quiz-${quizNum}-nav`;
                        if (initialNavStates[navId]) {
                            navEl.innerHTML = initialNavStates[navId];
                            navEl.querySelectorAll('button[onclick]').forEach(btn => {
                                btn.onclick = new Function(btn.getAttribute('onclick'));
                            });
                        }
                    }
                }, 2000);
                return;
            }
            
            document.querySelectorAll(`input[name="q${quizNum}"]`).forEach(opt => {
                opt.disabled = true;
                opt.parentElement.style.cursor = 'default';
            });
            if(validerButton) validerButton.style.display = 'none';

            const buttonText = (nextPageId === 'page-29') ? 'Terminer' : 'Suivant &rarr;';

            if (selectedOption.value === correctAnswer) {
                selectedOption.parentElement.classList.add('correct');
                feedbackContainer.innerHTML = `<button onclick="showPage('${nextPageId}')" class="nav-button bg-green-600 text-white hover:bg-green-700">${buttonText}</button>`;
            } else {
                selectedOption.parentElement.classList.add('incorrect');
                feedbackContainer.innerHTML = `<button onclick="resetQuiz(${quizNum}, '${correctAnswer}', '${nextPageId}')" class="nav-button bg-red-600 text-white hover:bg-red-700">Réessayer</button>`;
            }
        }

        // [MODIFIED] resetQuiz simplified to call resetPage
        function resetQuiz(quizNum, correctAnswer, nextPageId) {
            const pageElement = document.getElementById(`page-${quizNum}`);
            if (pageElement) resetPage(pageElement);
        }
        
        const Hangul = {
            CHOSEONG: ['ㄱ','ㄲ','ㄴ','ㄷ','ㄸ','ㄹ','ㅁ','ㅂ','ㅃ','ㅅ','ㅆ','ㅇ','ㅈ','ㅉ','ㅊ','ㅋ','ㅌ','ㅍ','ㅎ'],
            JUNGSEONG: ['ㅏ','ㅐ','ㅑ','ㅒ','ㅓ','ㅔ','ㅕ','ㅖ','ㅗ','ㅘ','ㅙ','ㅚ','ㅛ','ㅜ','ㅝ','ㅞ','ㅟ','ㅠ','ㅡ','ㅢ','ㅣ'],
            JONGSEONG: ['','ㄱ','ㄲ','ㄳ','ㄴ','ㄵ','ㄶ','ㄷ','ㄹ','ㄺ','ㄻ','ㄼ','ㄽ','ㄾ','ㄿ','ㅀ','ㅁ','ㅂ','ㅄ','ㅅ','ㅆ','ㅇ','ㅈ','ㅊ','ㅋ','ㅌ','ㅍ','ㅎ'],
            JUNGSEONG_COMBINATIONS: { 'ㅗ': {'ㅏ': 'ㅘ', 'ㅐ': 'ㅙ', 'ㅣ': 'ㅚ'}, 'ㅜ': {'ㅓ': 'ㅝ', 'ㅔ': 'ㅞ', 'ㅣ': 'ㅟ'}, 'ㅡ': {'ㅣ': 'ㅢ'} },
            JONGSEONG_COMBINATIONS: { 'ㄱ': {'ㅅ': 'ㄳ'}, 'ㄴ': {'ㅈ': 'ㄵ', 'ㅎ': 'ㄶ'}, 'ㄹ': {'ㄱ': 'ㄺ', 'ㅁ': 'ㄻ', 'ㅂ': 'ㄼ', 'ㅅ': 'ㄽ', 'ㅌ': 'ㄾ', 'ㅍ': 'ㄿ', 'ㅎ': 'ㅀ'}, 'ㅂ': {'ㅅ': 'ㅄ'} },
        };

        function setupDictationQuiz(quizNum) {
            const jamoBank = document.getElementById(`jamo-bank-${quizNum}`);
            if (!jamoBank) return;

            const container = document.getElementById(`page-${quizNum}`).querySelector('.input-zone-container');
            const boxCount = container.children.length;
            dictationInputs[quizNum] = Array(boxCount).fill(0).map(() => []);
            
            // [FIXED] Clear previous content
            jamoBank.innerHTML = ''; 
            container.querySelectorAll('.syllable-input').forEach(box => box.textContent = '');

            const consonants1 = ['ㄱ', 'ㄴ', 'ㄷ', 'ㄹ', 'ㅁ', 'ㅂ', 'ㅅ', 'ㅇ', 'ㅈ', 'ㅊ', 'ㅋ', 'ㅌ', 'ㅍ', 'ㅎ'];
            const consonants2 = ['ㄲ', 'ㄸ', 'ㅃ', 'ㅆ', 'ㅉ'];
            // [FIXED] Added composite vowels to jamo bank
            const vowels = ['ㅏ', 'ㅑ','ㅓ', 'ㅕ', 'ㅗ', 'ㅛ', 'ㅜ', 'ㅠ', 'ㅡ', 'ㅣ', 'ㅐ', 'ㅒ', 'ㅔ', 'ㅖ', 'ㅘ', 'ㅙ', 'ㅚ', 'ㅝ', 'ㅞ', 'ㅟ', 'ㅢ']; 
            
            const conRow1 = document.createElement('div'); conRow1.className = 'jamo-row';
            consonants1.forEach(jamo => conRow1.appendChild(createJamoKey(quizNum, jamo)));
            jamoBank.appendChild(conRow1);

            const conRow2 = document.createElement('div'); conRow2.className = 'jamo-row';
            consonants2.forEach(jamo => conRow2.appendChild(createJamoKey(quizNum, jamo)));
            jamoBank.appendChild(conRow2);

            const vowRow = document.createElement('div'); vowRow.className = 'jamo-row';
            vowels.forEach(jamo => vowRow.appendChild(createJamoKey(quizNum, jamo)));
            
            const deleteKey = document.createElement('button');
            deleteKey.className = 'jamo-key';
            deleteKey.innerHTML = '←';
            deleteKey.onclick = () => processJamo(quizNum, 'DELETE');
            vowRow.appendChild(deleteKey);
            
            jamoBank.appendChild(vowRow);

            updateDictationDisplay(quizNum);
            setActiveDictationBox(quizNum, 0);
        }
        
        function setActiveDictationBox(quizNum, boxIndex) {
            activeDictationBox = { quizNum, boxIndex };
            document.querySelectorAll(`#page-${quizNum} .syllable-input`).forEach(el => el.classList.remove('active'));
            const currentBox = document.getElementById(`input-${quizNum}-${boxIndex}`);
            if (currentBox) {
                currentBox.classList.add('active');
            }
        }

        function createJamoKey(quizNum, jamo) {
            const key = document.createElement('button');
            key.className = 'jamo-key';
            key.textContent = jamo;
            key.onclick = () => processJamo(quizNum, jamo);
            return key;
        }

        function processJamo(quizNum, jamo) {
            if (!activeDictationBox || activeDictationBox.quizNum !== quizNum) setActiveDictationBox(quizNum, 0);
            
            const { boxIndex } = activeDictationBox;
            let buffer = dictationInputs[quizNum][boxIndex];

            if (jamo === 'DELETE') {
                if (buffer.length > 0) {
                    const lastJamo = buffer.pop();
                    // Deconstruct composite jamo if needed (simplified)
                    for (const base in Hangul.JUNGSEONG_COMBINATIONS) {
                        for (const add in Hangul.JUNGSEONG_COMBINATIONS[base]) {
                            if (Hangul.JUNGSEONG_COMBINATIONS[base][add] === lastJamo) { buffer.push(base); break; }
                        }
                    }
                     for (const base in Hangul.JONGSEONG_COMBINATIONS) {
                        for (const add in Hangul.JONGSEONG_COMBINATIONS[base]) {
                            if (Hangul.JONGSEONG_COMBINATIONS[base][add] === lastJamo) { buffer.push(base); break; }
                        }
                    }
                }
            } else {
                const last = buffer[buffer.length - 1];
                if (Hangul.JUNGSEONG.includes(jamo)) { // Vowel
                    if (buffer.length > 0 && Hangul.JUNGSEONG.includes(last)) {
                        const combined = Hangul.JUNGSEONG_COMBINATIONS[last]?.[jamo];
                        if (combined) buffer[buffer.length - 1] = combined;
                        else buffer.push(jamo);
                    } else {
                        buffer.push(jamo);
                    }
                } else { // Consonant
                     if (buffer.length > 1 && Hangul.JONGSEONG.includes(last)) {
                        const combined = Hangul.JONGSEONG_COMBINATIONS[last]?.[jamo];
                        if (combined) buffer[buffer.length - 1] = combined;
                        else buffer.push(jamo);
                    } else {
                        buffer.push(jamo);
                    }
                }
            }
            updateDictationDisplay(quizNum);
        }
        
        function combineHangeul(jamoArray) {
            if (!jamoArray || jamoArray.length === 0) return '';
            let cho = -1, jung = -1, jong = 0;
            if (jamoArray.length > 0) cho = Hangul.CHOSEONG.indexOf(jamoArray[0]);
            if (jamoArray.length > 1) jung = Hangul.JUNGSEONG.indexOf(jamoArray[1]);
            if (jamoArray.length > 2) jong = Hangul.JONGSEONG.indexOf(jamoArray[2]);
            if (cho !== -1 && jung !== -1) {
                return String.fromCharCode(0xAC00 + (cho * 21 * 28) + (jung * 28) + jong);
            }
            return jamoArray.join('');
        }

        function updateDictationDisplay(quizNum) {
            const container = document.getElementById(`page-${quizNum}`).querySelector('.input-zone-container');
            const boxes = container.querySelectorAll('.syllable-input');
            
            boxes.forEach((box, index) => {
                 box.textContent = combineHangeul(dictationInputs[quizNum][index]);
            });
        }

        function validateDictation(quizNum, correctAnswer, nextPageId) {
            let userAnswer = '';
            dictationInputs[quizNum].forEach(jamoArray => {
                userAnswer += combineHangeul(jamoArray);
            });

            const navEl = document.getElementById(`quiz-${quizNum}-nav`);
            const feedbackEl = navEl.querySelector(`.feedback-area`);
            const validerButton = navEl.querySelector('button[onclick^="validateDictation"]');
            
            const buttonText = (nextPageId === 'page-29') ? 'Terminer' : 'Suivant &rarr;';

            if (userAnswer === correctAnswer) {
                feedbackEl.innerHTML = `<button onclick="showPage('${nextPageId}')" class="nav-button bg-green-600 text-white hover:bg-green-700">${buttonText}</button>`;
                if(validerButton) validerButton.style.display = 'none';
            } else {
                feedbackEl.innerHTML = `<p class="text-red-600 font-bold mr-4" style="font-size: var(--font-base);">Incorrect.</p> <button onclick="resetDictationQuiz(${quizNum}, '${correctAnswer}', '${nextPageId}')" class="nav-button bg-red-600 text-white hover:bg-red-700">Réessayer</button>`;
                if(validerButton) validerButton.style.display = 'none';
            }
        }

        // [MODIFIED] resetDictationQuiz simplified to call resetPage
        function resetDictationQuiz(quizNum, correctAnswer, nextPageId) {
            const pageElement = document.getElementById(`page-${quizNum}`);
            if (pageElement) resetPage(pageElement);
        }

        const toggleButton = document.getElementById('mobile-toggle');
        const courseWrapper = document.querySelector('.course-wrapper');
        toggleButton.addEventListener('click', () => {
            courseWrapper.classList.toggle('mobile-view');
            toggleButton.textContent = courseWrapper.classList.contains('mobile-view') ? 'Vue bureau' : 'Vue mobile';
        });

        // [DELETED] Removed duplicate/incorrect script block

    </script>
