        function setupDictationQuiz(quizNum) {
            const container = document.getElementById(`page-${quizNum}`).querySelector('.input-zone-container');
            if (!container) return; // [추가됨] 페이지가 아직 없을 경우 방지
            const boxCount = container.children.length;
            dictationInputs[quizNum] = Array(boxCount).fill(0).map(() => []);
            shiftState[quizNum] = false;
            createDubeolsikKeyboard(quizNum);
            setActiveDictationBox(quizNum, 0);
        }

        function createDubeolsikKeyboard(quizNum) {
            const keyboardContainer = document.getElementById(`keyboard-container-${quizNum}`);
            if (!keyboardContainer) return;

            const layout = {
                normal: [
                    ['ㅂ','ㅈ','ㄷ','ㄱ','ㅅ','ㅛ','ㅕ','ㅑ','ㅐ','ㅔ'],
                    ['ㅁ','ㄴ','ㅇ','ㄹ','ㅎ','ㅗ','ㅓ','ㅏ','ㅣ'],
                    ['Shift', 'ㅋ','ㅌ','ㅊ','ㅍ','ㅠ','ㅜ','ㅡ','←']
                ],
                shifted: [
                    ['ㅃ','ㅉ','ㄸ','ㄲ','ㅆ','ㅛ','ㅕ','ㅑ','ㅒ','ㅖ'],
                    ['ㅁ','ㄴ','ㅇ','ㄹ','ㅎ','ㅗ','ㅓ','ㅏ','ㅣ'],
                    ['Shift', 'ㅋ','ㅌ','ㅊ','ㅍ','ㅠ','ㅜ','ㅡ','←']
                ]
            };
            
            const currentLayout = shiftState[quizNum] ? layout.shifted : layout.normal;
            keyboardContainer.innerHTML = '';
            currentLayout.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'keyboard-row';
                row.forEach(key => {
                    const keyBtn = document.createElement('button');
                    keyBtn.className = 'keyboard-key';
                    keyBtn.textContent = key;
                    if (key === 'Shift') {
                        keyBtn.classList.add('shift-key');
                        if (shiftState[quizNum]) keyBtn.classList.add('active');
                        keyBtn.onclick = () => {
                            shiftState[quizNum] = !shiftState[quizNum];
                            createDubeolsikKeyboard(quizNum);
                        };
                    } else if (key === '←') {
                        keyBtn.classList.add('backspace-key');
                        keyBtn.onclick = () => processJamo(quizNum, 'DELETE');
                    } else {
                        keyBtn.onclick = () => {
                            processJamo(quizNum, key);
                            if (shiftState[quizNum]) {
                                shiftState[quizNum] = false;
                                createDubeolsikKeyboard(quizNum);
                            }
                        };
                    }
                    rowDiv.appendChild(keyBtn);
                });
                keyboardContainer.appendChild(rowDiv);
            });
        }

        function setActiveDictationBox(quizNum, boxIndex) {
            activeDictationBox = { quizNum, boxIndex };
            document.querySelectorAll(`#page-${quizNum} .syllable-input`).forEach(el => el.classList.remove('active'));
            const currentBox = document.getElementById(`input-${quizNum}-${boxIndex}`);
            if (currentBox) {
                currentBox.classList.add('active');
            }
        }
        
        Hangul.decompose = (syllable) => {
            const code = syllable.charCodeAt(0) - 0xAC00;
            if (code < 0 || code > 11171) return [syllable];
            const jongIndex = code % 28;
            const jungIndex = ((code - jongIndex) / 28) % 21;
            const choIndex = Math.floor(((code - jongIndex) / 28) / 21);
            return [Hangul.CHOSEONG[choIndex], Hangul.JUNGSEONG[jungIndex], Hangul.JONGSEONG[jongIndex] || null].filter(Boolean);
        }

        function processJamo(quizNum, jamo) {
            if (!activeDictationBox || activeDictationBox.quizNum !== quizNum) setActiveDictationBox(quizNum, 0);
            
            const { boxIndex } = activeDictationBox;
            let buffer = dictationInputs[quizNum][boxIndex];

            if (jamo === 'DELETE') {
                if (buffer.length > 0) buffer.pop();
            } else {
                const isVowel = Hangul.JUNGSEONG.includes(jamo);
                
                if (buffer.length === 0) { 
                    buffer.push(jamo);
                } else if (buffer.length === 1) { 
                    const cho = buffer[0];
                    if (Hangul.CHOSEONG.includes(cho) && isVowel) {
                        buffer.push(jamo);
                    } else {
                        moveToNextBox(quizNum, boxIndex);
                        processJamo(quizNum, jamo); // 재귀 호출
                        return;
                    }
                } else if (buffer.length === 2) { 
                    const [cho, jung] = buffer;
                    if (isVowel) { 
                        const combined = Hangul.JUNGSEONG_COMBINATIONS[jung]?.[jamo];
                        if (combined) {
                            buffer[1] = combined;
                        } else {
                            moveToNextBox(quizNum, boxIndex);
                            processJamo(quizNum, jamo);
                            return;
                        }
                    } else { 
                        if (Hangul.JONGSEONG.includes(jamo)) {
                            buffer.push(jamo);
                        } else {
                             moveToNextBox(quizNum, boxIndex);
                            processJamo(quizNum, jamo);
                            return;
                        }
                    }
                } else if (buffer.length === 3) { 
                     const [cho, jung, jong] = buffer;
                     if (!isVowel) { 
                        const combined = Hangul.JONGSEONG_COMBINATIONS[jong]?.[jamo];
                         if (combined && Hangul.JONGSEONG.includes(combined)) {
                             buffer[2] = combined;
                         } else {
                              moveToNextBox(quizNum, boxIndex);
                             processJamo(quizNum, jamo);
                             return;
                         }
                     } else { 
                         buffer.pop();
                         updateDictationDisplay(quizNum); // 이전 상자 업데이트
                         moveToNextBox(quizNum, boxIndex);
                         dictationInputs[quizNum][activeDictationBox.boxIndex].push(jong, jamo);
                     }
                } else if (buffer.length === 4) { 
                    moveToNextBox(quizNum, boxIndex);
                    processJamo(quizNum, jamo);
                    return;
                }
            }
            updateDictationDisplay(quizNum);
            const newBuffer = dictationInputs[quizNum][boxIndex];
            if(newBuffer.length >= 2 && Hangul.JUNGSEONG.includes(newBuffer[1])) {
                const lastJamo = newBuffer[newBuffer.length - 1];
                if (!Hangul.JUNGSEONG.includes(lastJamo) && Hangul.JONGSEONG.indexOf(lastJamo) === 0) {
                    // 'ㅇ' 받침 (예: 강) - 다음으로 이동 안 함
                } else if (!Hangul.JUNGSEONG.includes(lastJamo)){
                    // 'ㄱ' 받침 (예: 각) - 다음으로 이동
                     moveToNextBox(quizNum, boxIndex, false); // force=false
                }
            }
        }
        
        function moveToNextBox(quizNum, currentBoxIndex, force = true) {
            const boxCount = dictationInputs[quizNum].length;
            if (currentBoxIndex < boxCount - 1) {
                setActiveDictationBox(quizNum, currentBoxIndex + 1);
            } else if (force) {
                // 마지막 상자에서 강제로 이동하려 할 때 (현재는 아무것도 안 함)
            }
        }
        
        function combineHangeul(jamoArray) {
            if (!jamoArray || jamoArray.length === 0) return '';
            let [cho, jung, jong] = [null, null, null];
            
            if (Hangul.CHOSEONG.includes(jamoArray[0])) {
                cho = jamoArray[0];
            } else { return jamoArray.join(''); }
            
            if (jamoArray.length > 1 && Hangul.JUNGSEONG.includes(jamoArray[1])) {
                jung = jamoArray[1];
            } else { return jamoArray.join(''); }

            if (jamoArray.length > 2) {
                 if (Hangul.JONGSEONG.includes(jamoArray[2])) {
                     jong = jamoArray[2];
                 } else {
                     return String.fromCharCode(0xAC00 + (Hangul.CHOSEONG.indexOf(cho) * 21 * 28) + (Hangul.JUNGSEONG.indexOf(jung) * 28)) + jamoArray.slice(2).join('');
                 }
            }
            if (jamoArray.length > 3) {
                const combinedJong = Hangul.JONGSEONG_COMBINATIONS[jamoArray[2]]?.[jamoArray[3]];
                if(combinedJong) jong = combinedJong;
                else return String.fromCharCode(0xAC00 + (Hangul.CHOSEONG.indexOf(cho) * 21 * 28) + (Hangul.JUNGSEONG.indexOf(jung) * 28) + Hangul.JONGSEONG.indexOf(jong)) + jamoArray.slice(3).join('');
            }
            const choIndex = Hangul.CHOSEONG.indexOf(cho);
            const jungIndex = Hangul.JUNGSEONG.indexOf(jung);
            const jongIndex = Hangul.JONGSEONG.indexOf(jong || '');
            if (choIndex === -1 || jungIndex === -1) return jamoArray.join('');
            return String.fromCharCode(0xAC00 + (choIndex * 21 * 28) + (jungIndex * 28) + jongIndex);
        }

        function updateDictationDisplay(quizNum) {
            const boxes = document.querySelectorAll(`#page-${quizNum} .syllable-input`);
            boxes.forEach((box, index) => {
                box.textContent = combineHangeul(dictationInputs[quizNum][index]);
            });
        }

        // [수정됨] 피드백 로직 개선
        function validateDictation(quizNum, correctAnswer, nextPageId) {
            let userAnswer = '';
            dictationInputs[quizNum].forEach(jamoArray => {
                userAnswer += combineHangeul(jamoArray);
            });

            if (userAnswer.trim() === '') {
                const navEl = document.getElementById(`quiz-${quizNum}-nav`);
                const feedbackEl = navEl.querySelector(`.feedback-area`);
                const originalButtonHtml = feedbackEl.innerHTML;
                feedbackEl.innerHTML = `<p class="text-yellow-600 font-bold mr-2" style="font-size: var(--font-base);">Veuillez écrire.</p>` + originalButtonHtml;
                setTimeout(() => { 
                    if (feedbackEl.querySelector('p')) {
                         feedbackEl.innerHTML = originalButtonHtml;
                         const newButton = feedbackEl.querySelector('button');
                         if (newButton) {
                             newButton.onclick = new Function(newButton.getAttribute('onclick'));
                         }
                    }
                }, 2000);
                return;
            }

            const navEl = document.getElementById(`quiz-${quizNum}-nav`);
            const feedbackEl = navEl.querySelector(`.feedback-area`);
            document.querySelectorAll(`#keyboard-container-${quizNum} .keyboard-key`).forEach(k => k.disabled = true);
            
            const validerButton = feedbackEl.querySelector('button[onclick^="validate"]');
            if(validerButton) validerButton.style.display = 'none';

            if (userAnswer === correctAnswer) {
                feedbackEl.innerHTML = `<button onclick="showPage('${nextPageId}')" class="nav-button bg-green-600 text-white hover:bg-green-700">Suivant &rarr;</button>`;
            } else {
                feedbackEl.innerHTML = `<p class="text-red-600 font-bold mr-4" style="font-size: var(--font-base);">Incorrect.</p> <button onclick="resetDictationQuiz(${quizNum}, '${correctAnswer}', '${nextPageId}')" class="nav-button bg-red-600 text-white hover:bg-red-700">Réessayer</button>`;
            }
