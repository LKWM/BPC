<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chapitre 3 - Récapitulatif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        :root {
            --font-sm: clamp(0.75rem, 2vmin, 0.875rem);
            --font-base: clamp(0.875rem, 2.5vmin, 1rem);
            --font-lg: clamp(1rem, 3vmin, 1.25rem);
            --font-xl: clamp(1.125rem, 4vmin, 1.5rem);
            --font-title: clamp(1.5rem, 5vmin, 2rem);
            --padding-sm: clamp(0.5rem, 2vmin, 0.75rem);
            --padding-md: clamp(0.75rem, 3vmin, 1.5rem);
            --padding-lg: clamp(1rem, 4vmin, 2.5rem);
        }
        html, body {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; padding: 1rem; background-color: #f3f4f6;
        }

        .course-wrapper {
            width: 100%;
            max-width: 600px;
        }
        .course-container {
            width: 100%;
            position: relative;
            aspect-ratio: 1 / 1;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            border-radius: 0.75rem;
            overflow: hidden;
        }
        .page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: space-between;
            opacity: 0; visibility: hidden; transition: opacity 0.4s ease-in-out;
            background-color: white; padding: var(--padding-lg);
            border-radius: 0.75rem;
        }
        #page-0 {
            justify-content: center;
        }
        #page-0 .page-content {
            flex-grow: 0;
        }
        .page.active { opacity: 1; visibility: visible; }
        .page-content {
            flex-grow: 1; overflow-y: auto; overflow-x: hidden; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        @media (max-width: 600px) {
            body { padding: 0; height: 100vh; max-height: -webkit-fill-available; }
            .course-wrapper { height: 100%; max-width: 100%; }
            .course-container { aspect-ratio: auto; height: 100%; border-radius: 0; }
            .page { padding: 1.5rem 1rem; border-radius: 0; }
        }

        .title-text { font-size: var(--font-title); }
        .lesson-text { font-size: var(--font-lg); }
        .nav-button { padding: var(--padding-sm) var(--padding-md); border-radius: 0.5rem; font-weight: 600; font-size: var(--font-base); transition: background-color 0.2s; }
        .nav-button:disabled { opacity: 0.5; cursor: not-allowed; background-color: #9ca3af; color: white; }

        .page-header {
            text-align: center; color: #4b5563; font-size: var(--font-lg);
            font-weight: 600; padding-bottom: 1rem; border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1.5rem; flex-shrink: 0;
        }
        .audio-button { background: none; border: none; cursor: pointer; }
        .audio-icon { width: 3rem; height: 3rem; color: #6b7280; transition: color 0.2s; }
        .audio-button:hover .audio-icon { color: #1d4ed8; }

        .quiz-question { font-size: var(--font-lg); font-weight: 600; margin-bottom: 1rem; }
        .quiz-option {
            display: inline-block; padding: var(--padding-sm) var(--padding-md);
            border: 2px solid #d1d5db; border-radius: 0.5rem; margin: 0.25rem;
            cursor: pointer; transition: background-color 0.2s, border-color 0.2s;
            font-family: 'Noto Sans KR', sans-serif; text-align: center; min-width: 60px;
        }
        .quiz-option span { font-size: var(--font-xl); }
        .quiz-option:hover { background-color: #f3f4f6; }
        .quiz-option input { display: none; }
        
        /* Feedback Styles */
        .quiz-option.selected { background-color: #e0e7ff; border-color: #a5b4fc; }
        .quiz-option.correct { background-color: #dcfce7; border-color: #16a34a; color: #14532d; }
        .quiz-option.incorrect { background-color: #fee2e2; border-color: #dc2626; color: #7f1d1d; }

        .feedback-area {
            text-align: center; min-height: 50px; display: flex;
            align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="course-wrapper">
        <div class="course-container">
            
            <!-- Page 0: Title -->
            <div id="page-0" class="page active">
                <div class="page-content">
                    <h1 class="title-text font-bold text-gray-800 mb-6 leading-tight">Chapitre 3 - Récapitulatif</h1>
                    <p class="lesson-text text-gray-600">Vérifiez ce que vous avez appris au Chapitre 3.<br>C'est un test composé de 20 questions.</p>
                    <button onclick="showPage('quiz-page-1')" class="nav-button bg-blue-600 text-white hover:bg-blue-700 mt-10">Commencer le test</button>
                </div>
            </div>

            <!-- Quiz Pages generated by JS -->
            
        </div>
    </div>

    <script>
        let currentPageId = 'page-0';
        const totalQuestions = 20;
        // firstAttempts: null = not attempted, true = correct on first try, false = incorrect on first try
        let firstAttempts = new Array(totalQuestions).fill(null);

        const sounds = {
            'j': { file: 'https://static.wixstatic.com/mp3/699687_5b225746266e4329ad05d50b82a6b6e9.mp3' }, 'eo': { file: 'https://static.wixstatic.com/mp3/699687_0feeed8f7fb444f4bd33f62e7ebd20c0.mp3' }, 'k': { file: 'https://static.wixstatic.com/mp3/699687_1ae51315c24f4d72bcb16ca5a9de4aa8.mp3' }, 'b': { file: 'https://static.wixstatic.com/mp3/699687_75717886fe7f4b1aacf95580bf551aa6.mp3' }, 'h': { file: 'https://static.wixstatic.com/mp3/699687_465b64ac84e94f5eb10feebc6ac0027a.mp3' }, 't': { file: 'https://static.wixstatic.com/mp3/699687_cf0a71c925d84af39785c2164eb9feab.mp3' }, 'o': { file: 'https://static.wixstatic.com/mp3/699687_58ae738b4c2f4673bb8aace39a46b41b.mp3' }, 'p': { file: 'https://static.wixstatic.com/mp3/699687_403dfbb707824b86a975912b14fe1bdc.mp3' }, 'ch': { file: 'https://static.wixstatic.com/mp3/699687_89cd630338fc441b9b82757953e4572f.mp3' }, 'd': { file: 'https://static.wixstatic.com/mp3/699687_87a9f8b74219436d93beb9b795320bc7.mp3' }, 'eu': { file: 'https://static.wixstatic.com/mp3/699687_eb9d67f6852c4319a308d12d7a4c1a4a.mp3' }, 's': { file: 'https://static.wixstatic.com/mp3/699687_88ce9d0e984d41989f3bd6c61cbc7219.mp3' }, 'u': { file: 'https://static.wixstatic.com/mp3/699687_b11e5a88156d46a383099c42bfd4f814.mp3' }, 'hae': { file: 'https://static.wixstatic.com/mp3/699687_193396d6bb89436286a044133f3f16b7.mp3' }, 'keu': { file: 'https://static.wixstatic.com/mp3/699687_833d75ed956b439e9a26acef8c8adf04.mp3' }, 'cho': { file: 'https://static.wixstatic.com/mp3/699687_95569a97cdbc4197935425e20d3d6071.mp3' }, 'bu': { file: 'https://static.wixstatic.com/mp3/699687_cf5aeb1e929344e4a3805da3fc91eb6d.mp3' }, 'to': { file: 'https://static.wixstatic.com/mp3/699687_1fad5358eb05439c9c9f79f74367f825.mp3' }, 'pi': { file: 'https://static.wixstatic.com/mp3/699687_fe6193d66da044f5b1a35c34032ccf08.mp3' }, 'gae': { file: 'https://static.wixstatic.com/mp3/699687_df8a183ca9a14530a22d8ca61e7d43a9.mp3' },
        };
        
        const quizData = [
            // Questions 1-13: Character recognition
            { type: 'char', sound: 'j', answer: 'j' }, { type: 'char', sound: 'eo', answer: 'eo' }, { type: 'char', sound: 'k', answer: 'k' },
            { type: 'char', sound: 'b', answer: 'b' }, { type: 'char', sound: 'h', answer: 'h' }, { type: 'char', sound: 't', answer: 't' },
            { type: 'char', sound: 'o', answer: 'o' }, { type: 'char', sound: 'p', answer: 'p' }, { type: 'char', sound: 'ch', answer: 'ch' },
            { type: 'char', sound: 'd', answer: 'd' }, { type: 'char', sound: 'eu', answer: 'eu' }, { type: 'char', sound: 's', answer: 's' },
            { type: 'char', sound: 'u', answer: 'u' },
            // Questions 14-20: Syllable recognition
            { type: 'syllable', sound: 'hae', answer: 'hae', options: { 'ae': '애', 'e': '에', 'hae': '해', 'hoe': '회' } },
            { type: 'syllable', sound: 'keu', answer: 'keu', options: { 'geu': '그', 'keu': '크', 'teu': '트', 'peu': '프' } },
            { type: 'syllable', sound: 'cho', answer: 'cho', options: { 'jo': '조', 'cho': '초', 'cha': '차', 'go': '고' } },
            { type: 'syllable', sound: 'bu', answer: 'bu', options: { 'bu': '부', 'pu': '푸', 'gu': '구' } },
            { type: 'syllable', sound: 'to', answer: 'to', options: { 'do': '도', 'tto': '또', 'to': '토', 't-o': 'ㅌㅗ' } },
            { type: 'syllable', sound: 'pi', answer: 'pi', options: { 'bi': '비', 'pi': '피' } },
            { type: 'syllable', sound: 'gae', answer: 'gae', options: { 'gae': '개', 'nae': '내' } }
        ];

        function createQuizPages() {
            const container = document.querySelector('.course-container');
            // Keep Page 0
            let pagesHtml = '';

            quizData.forEach((data, index) => {
                const questionNumber = index + 1;
                let contentHtml = '';

                const questionText = data.type === 'char' ? 'Choisissez le bon caractère.' : 'Choisissez la bonne syllabe.';
                contentHtml = `
                    <p class="quiz-question">${questionText}</p>
                    <button class="audio-button mb-8" onclick="playSound('${data.sound}')">
                        <svg class="audio-icon mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" /></svg>
                    </button>
                    <div id="options-container-${questionNumber}" class="options-container" data-question="${questionNumber}">
                        ${generateOptions(questionNumber, data)}
                    </div>
                `;

                const nextButtonText = questionNumber === totalQuestions ? 'Terminer le test' : 'Suivant &rarr;';
                const nextButtonClass = questionNumber === totalQuestions ? 'bg-green-600 hover:bg-green-700' : 'bg-blue-600 hover:bg-blue-700';

                const navButtonHtml = `
                    <div id="quiz-${questionNumber}-nav" class="flex justify-between items-center w-full mt-4">
                        <div style="width: 24px;"></div>
                        <div class="flex flex-col items-center gap-2">
                           <div id="q${questionNumber}-feedback" class="feedback-area"></div>
                           <button id="btn-next-${questionNumber}" onclick="nextQuestion(${questionNumber})" class="nav-button text-white ${nextButtonClass}" disabled>${nextButtonText}</button>
                        </div>
                         <div style="width: 24px;"></div>
                    </div>`;

                pagesHtml += `
                    <div id="quiz-page-${questionNumber}" class="page">
                        <div class="page-header w-full">${questionNumber} / ${totalQuestions}</div>
                        <div class="page-content flex flex-col justify-center items-center">
                            ${contentHtml}
                        </div>
                        ${navButtonHtml}
                    </div>
                `;
            });
            
            // Result Page without extra finish button
            pagesHtml += `
                <div id="results-page" class="page items-center justify-center text-center">
                    <div class="page-content flex flex-col items-center justify-center">
                        <h2 class="title-text font-bold text-gray-800 mb-4">Résultats du test</h2>
                        <p id="score-display" class="text-5xl font-bold text-blue-600 mb-6"></p>
                        <p id="score-message" class="lesson-text text-gray-600"></p>
                    </div>
                </div>
            `;

            container.innerHTML += pagesHtml;
        }

        function generateOptions(questionNumber, data) {
            let optionsHtml = '';
            if (data.type === 'char') {
                const consonants = { 'g': 'ㄱ', 'k': 'ㅋ', 'd': 'ㄷ', 't': 'ㅌ', 'b': 'ㅂ', 'p': 'ㅍ', 's': 'ㅅ', 'j': 'ㅈ', 'ch': 'ㅊ', 'h': 'ㅎ' };
                const vowels = { 'a': 'ㅏ', 'eo': 'ㅓ', 'o': 'ㅗ', 'u': 'ㅜ', 'eu': 'ㅡ', 'i': 'ㅣ', 'ae': 'ㅐ', 'e': 'ㅔ' };
                optionsHtml += '<div class="flex flex-wrap justify-center">';
                for (const [val, char] of Object.entries(consonants)) {
                    optionsHtml += `<label class="quiz-option"><input type="radio" name="q${questionNumber}" value="${val}"><span>${char}</span></label>`;
                }
                optionsHtml += '</div><div class="flex flex-wrap justify-center mt-2">';
                 for (const [val, char] of Object.entries(vowels)) {
                    optionsHtml += `<label class="quiz-option"><input type="radio" name="q${questionNumber}" value="${val}"><span>${char}</span></label>`;
                }
                optionsHtml += '</div>';
            } else { // syllable
                optionsHtml += '<div class="flex gap-4 flex-wrap justify-center">';
                for (const [val, char] of Object.entries(data.options)) {
                    optionsHtml += `<label class="quiz-option"><input type="radio" name="q${questionNumber}" value="${val}"><span>${char}</span></label>`;
                }
                optionsHtml += '</div>';
            }
            return optionsHtml;
        }

        function playSound(soundKey) {
            if (!sounds[soundKey]) return;
            Tone.start().then(() => {
                const player = new Tone.Player(sounds[soundKey].file).toDestination();
                player.autostart = true;
            });
        }

        function showPage(pageId) {
            const currentPage = document.getElementById(currentPageId);
            if (currentPage) currentPage.classList.remove('active');
            
            const nextPage = document.getElementById(pageId);
            if (nextPage) {
                nextPage.classList.add('active');
                currentPageId = pageId;
            }
        }

        function nextQuestion(questionNumber) {
            if (questionNumber < totalQuestions) {
                showPage(`quiz-page-${questionNumber + 1}`);
            } else {
                showResults();
            }
        }

        function handleRadioChange(e) {
            const radio = e.target;
            const container = radio.closest('.options-container');
            const questionNumber = parseInt(container.getAttribute('data-question'), 10);
            const data = quizData[questionNumber - 1];
            const feedbackEl = document.getElementById(`q${questionNumber}-feedback`);
            const nextBtn = document.getElementById(`btn-next-${questionNumber}`);
            
            // 1. Score first attempt
            if (firstAttempts[questionNumber - 1] === null) {
                firstAttempts[questionNumber - 1] = (radio.value === data.answer);
            }

            // 2. Visual Feedback
            // Clear previous styles
            container.querySelectorAll('.quiz-option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });
            
            const parentLabel = radio.parentElement;
            parentLabel.classList.add('selected');

            if (radio.value === data.answer) {
                parentLabel.classList.add('correct');
                feedbackEl.innerHTML = '<span class="text-green-600 font-bold text-lg">Correct !</span>';
                if(nextBtn) nextBtn.disabled = false;
            } else {
                parentLabel.classList.add('incorrect');
                feedbackEl.innerHTML = '<span class="text-red-600 font-bold text-lg">Incorrect, essayez encore.</span>';
                if(nextBtn) nextBtn.disabled = true;
            }
        }

        function showResults() {
            const score = firstAttempts.filter(r => r === true).length;
            document.getElementById('score-display').textContent = `${score} / ${totalQuestions}`;
            
            const messageEl = document.getElementById('score-message');
            
            if (score === 20) messageEl.textContent = "Très bien ! Êtes-vous prêt(e) pour la suite ?";
            else if (score >= 17) messageEl.textContent = "Bien joué ! Vous y êtes presque !";
            else if (score >= 13) messageEl.textContent = "Bien joué ! Entraînons-nous encore un peu.";
            else if (score >= 10) messageEl.textContent = "Bien joué ! Essayez de revoir la leçon.";
            else messageEl.textContent = "Bon travail. Essayez de revoir la leçon et de refaire le test.";

            // Send message immediately when showing results
            if (window.parent) {
                window.parent.postMessage({
                    type: 'lesson_complete'
                }, '*');
            }

            showPage('results-page');
        }

        // Keep this for consistency, though retake button was removed in HTML generation to stop flow
        // The results page HTML above does NOT include a retake button anymore based on instructions "just stop there".
        function initializeQuiz() {
            createQuizPages();
            
            // Radio Listeners
            document.body.addEventListener('change', function(e) {
                if (e.target.matches('input[type="radio"]')) {
                    handleRadioChange(e);
                }
            });
        }
        
        initializeQuiz();

    </script>
</body>
</html>
