        /* [추가됨] 일관된 스타일을 위한 CSS 변수 */
        :root {
            --font-sm: clamp(0.75rem, 2vmin, 0.875rem);
            --font-base: clamp(0.875rem, 2.5vmin, 1rem);
            --font-lg: clamp(1rem, 3vmin, 1.25rem);
            --font-xl: clamp(1.125rem, 4vmin, 1.5rem);
            --font-title: clamp(1.5rem, 5vmin, 2rem);
            --padding-sm: clamp(0.5rem, 2vmin, 0.75rem);
            --padding-md: clamp(0.75rem, 3vmin, 1.5rem);
            --padding-lg: clamp(1rem, 4vmin, 2.5rem);
        }

        html, body {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
        body { 
            font-family: 'Inter', 'Noto Sans KR', sans-serif; 
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; padding: 1rem; background-color: #f3f4f6;
        }
        .course-wrapper { 
            width: 100%; 
            max-width: 600px; 
            /* [삭제됨] mobile-view transform */
        }
        .course-container { 
            width: 100%; 
            position: relative; 
            aspect-ratio: 1 / 1; 
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            border-radius: 0.75rem;
            overflow: hidden;
            background-color: white;
        }
        .page { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: space-between; 
            opacity: 0; visibility: hidden; transition: opacity 0.4s ease-in-out; 
            background-color: white; padding: var(--padding-lg); 
            border-radius: 0.75rem; 
            box-sizing: border-box; /* [추가됨] */
        }
        .page.active { opacity: 1; visibility: visible; }
        .page-content { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; justify-content: center; }
        
        .vocab-card-container { display: flex; justify-content: center; align-items: center; gap: 1rem; margin: 2rem 0; }
        .vocab-card { border: 1px solid #e5e7eb; border-radius: 0.75rem; overflow: hidden; width: 200px; height: 200px; display: flex; align-items: center; justify-content: center; background-color: #f9fafb; }
        .vocab-card img { width: 100%; height: 100%; object-fit: cover; }
        .vocab-card .vocab-text { font-family: 'Noto Sans KR', sans-serif; font-size: 3rem; font-weight: 700; cursor: pointer; }
        
        /* [추가됨] 모바일 반응형 */
        @media (max-width: 600px) {
            body { padding: 0; height: 100vh; max-height: -webkit-fill-available; }

            .course-container { aspect-ratio: auto; height: 100%; border-radius: 0; }
            .page { padding: 1.5rem 1rem; border-radius: 0; }
            .quiz-option { min-width: auto; flex-grow: 1;}
            .quiz-image { width: 120px; height: 120px; }
            .vocab-card { width: 150px; height: 150px; }
            .syllable-input { width: clamp(70px, 20vw, 80px); height: clamp(70px, 20vw, 80px); font-size: 2.5rem; }
            .keyboard-key { height: 42px; font-size: 1rem; }
        }

        /* [추가됨] 공통 타이틀 */
        .title-text { 
            font-size: var(--font-title); 
            font-weight: 700;
            color: #1f2937;
            text-align: center;
        }

        .quiz-option:hover { background-color: #f3f4f6; }
        .quiz-option.selected { background-color: #e0e7ff; border-color: #a5b4fc; }
        .quiz-option.correct { background-color: #dcfce7 !important; border-color: #4ade80 !important; }
        .quiz-option.incorrect { background-color: #fee2e2 !important; border-color: #f87171 !important; }

        .quiz-image { width: 150px; height: 150px; object-fit: cover; border-radius: 0.75rem; margin-bottom: 1rem; cursor: pointer; }
        
        .quiz-options-vertical { display: flex; flex-direction: column; gap: 0.5rem; width: 100%; max-width: 280px; margin: 0 auto; }
        .quiz-options-vertical.four-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            max-width: 320px;
        }
        .quiz-options-vertical.four-options .quiz-option {
            padding: 0.75rem;
            font-size: 1.25rem;
        }
        .quiz-options-horizontal { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
        
        .nav-button { padding: var(--padding-sm) var(--padding-md); border-radius: 0.5rem; font-weight: 600; font-size: var(--font-base); transition: background-color 0.2s; cursor: pointer; }
        .feedback-area { text-align: right; min-height: 52px; display: flex; justify-content: flex-end; align-items: center; gap: 1rem; }
        .audio-button { background: none; border: none; cursor: pointer; }
        .audio-button:disabled { cursor: not-allowed; opacity: 0.5; }
        .audio-icon { width: 2.5rem; height: 2.5rem; color: #6b7280; transition: color 0.2s; }
        .audio-button:hover:not(:disabled) .audio-icon { color: #1d4ed8; }

        .input-zone-container { display: flex; justify-content: center; align-items: center; margin-bottom: 1rem; min-height: 80px; gap: 0.5rem;}
        .syllable-input { border: 2px solid #cbd5e1; background-color: #f9fafb; width: 80px; height: 80px; font-size: 3rem; font-family: 'Noto Sans KR', sans-serif; font-weight: 700; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: border-color 0.2s; border-radius: 0.5rem;}
        .syllable-input.active { border-color: #3b82f6; }
        
        /* [수정됨] 키보드 스타일 */
        .keyboard-container { display: flex; flex-direction: column; gap: 6px; justify-content: center; padding-top: 1rem; width:100%; max-width: 520px; margin: 0 auto;}

        .keyboard-key {
            height: 48px;

            border: 1px solid #d1d5db; border-bottom-width: 3px; /* [수정됨] */

            -webkit-tap-highlight-color: transparent;
            padding: 0;
            flex: 1 1 0;
            min-width: 0;
            transition: all 0.1s; /* [수정됨] */
        }
        .keyboard-key:hover { background-color: #f3f4f6; }
        .keyboard-key:active { /* [추가됨] */

        Hangul.decompose = (syllable) => {
            const code = syllable.charCodeAt(0) - 0xAC00;
            if (code < 0 || code > 11171) return [syllable];
            const jongIndex = code % 28;
            const jungIndex = ((code - jongIndex) / 28) % 21;
            const choIndex = Math.floor(((code - jongIndex) / 28) / 21);
            return [Hangul.CHOSEONG[choIndex], Hangul.JUNGSEONG[jungIndex], Hangul.JONGSEONG[jongIndex] || null].filter(Boolean);
        }

        function processJamo(quizNum, jamo) {
            if (!activeDictationBox || activeDictationBox.quizNum !== quizNum) setActiveDictationBox(quizNum, 0);
            
            const { boxIndex } = activeDictationBox;
            let buffer = dictationInputs[quizNum][boxIndex];

            if (jamo === 'DELETE') {
                if (buffer.length > 0) buffer.pop();
            } else {
                const isVowel = Hangul.JUNGSEONG.includes(jamo);
                
                if (buffer.length === 0) { 
                    buffer.push(jamo);
                } else if (buffer.length === 1) { 
                    const cho = buffer[0];
                    if (Hangul.CHOSEONG.includes(cho) && isVowel) {
                        buffer.push(jamo);
                    } else {
                        moveToNextBox(quizNum, boxIndex);
                        processJamo(quizNum, jamo); // 재귀 호출
                        return;
                    }
                } else if (buffer.length === 2) { 
                    const [cho, jung] = buffer;
                    if (isVowel) { 
                        const combined = Hangul.JUNGSEONG_COMBINATIONS[jung]?.[jamo];
                        if (combined) {
                            buffer[1] = combined;
                        } else {
                            moveToNextBox(quizNum, boxIndex);
                            processJamo(quizNum, jamo);
                            return;
                        }
                    } else { 
                        if (Hangul.JONGSEONG.includes(jamo)) {
                            buffer.push(jamo);
                        } else {
                             moveToNextBox(quizNum, boxIndex);
                            processJamo(quizNum, jamo);
                            return;
                        }
                    }
                } else if (buffer.length === 3) { 
                     const [cho, jung, jong] = buffer;
                     if (!isVowel) { 
                        const combined = Hangul.JONGSEONG_COMBINATIONS[jong]?.[jamo];
                         if (combined && Hangul.JONGSEONG.includes(combined)) {
                             buffer[2] = combined;
                         } else {
                              moveToNextBox(quizNum, boxIndex);
                             processJamo(quizNum, jamo);
                             return;
                         }
                     } else {

                         moveToNextBox(quizNum, boxIndex);
                         dictationInputs[quizNum][activeDictationBox.boxIndex].push(jong, jamo);
                     }
                } else if (buffer.length === 4) { 
                    moveToNextBox(quizNum, boxIndex);
                    processJamo(quizNum, jamo);
                    return;
                }
            }
            updateDictationDisplay(quizNum);
            const newBuffer = dictationInputs[quizNum][boxIndex];
            if(newBuffer.length >= 2 && Hangul.JUNGSEONG.includes(newBuffer[1])) {
                const lastJamo = newBuffer[newBuffer.length - 1];
                if (!Hangul.JUNGSEONG.includes(lastJamo) && Hangul.JONGSEONG.indexOf(lastJamo) === 0) {
                } else if (!Hangul.JUNGSEONG.includes(lastJamo)){
                     moveToNextBox(quizNum, boxIndex, false); // force=false
                }
            }
        }

            const boxCount = dictationInputs[quizNum].length;

        function combineHangeul(jamoArray) {
            if (!jamoArray || jamoArray.length === 0) return '';
            let [cho, jung, jong] = [null, null, null];
            
            if (Hangul.CHOSEONG.includes(jamoArray[0])) {
                cho = jamoArray[0];
            } else { return jamoArray.join(''); }
            
            if (jamoArray.length > 1 && Hangul.JUNGSEONG.includes(jamoArray[1])) {
                jung = jamoArray[1];
            } else { return jamoArray.join(''); }

            if (jamoArray.length > 2) {
                 if (Hangul.JONGSEONG.includes(jamoArray[2])) {
                     jong = jamoArray[2];
                 } else {
                     return String.fromCharCode(0xAC00 + (Hangul.CHOSEONG.indexOf(cho) * 21 * 28) + (Hangul.JUNGSEONG.indexOf(jung) * 28)) + jamoArray.slice(2).join('');
                 }
            }
            if (jamoArray.length > 3) {
                const combinedJong = Hangul.JONGSEONG_COMBINATIONS[jamoArray[2]]?.[jamoArray[3]];
                if(combinedJong) jong = combinedJong;
                else return String.fromCharCode(0xAC00 + (Hangul.CHOSEONG.indexOf(cho) * 21 * 28) + (Hangul.JUNGSEONG.indexOf(jung) * 28) + Hangul.JONGSEONG.indexOf(jong)) + jamoArray.slice(3).join('');
            }
            const choIndex = Hangul.CHOSEONG.indexOf(cho);
            const jungIndex = Hangul.JUNGSEONG.indexOf(jung);
            const jongIndex = Hangul.JONGSEONG.indexOf(jong || '');
            if (choIndex === -1 || jungIndex === -1) return jamoArray.join('');
            return String.fromCharCode(0xAC00 + (choIndex * 21 * 28) + (jungIndex * 28) + jongIndex);
        }

        function updateDictationDisplay(quizNum) {
            const boxes = document.querySelectorAll(`#page-${quizNum} .syllable-input`);
            boxes.forEach((box, index) => {
                box.textContent = combineHangeul(dictationInputs[quizNum][index]);
            });
        }

        // [수정됨] 피드백 로직 개선
        function validateDictation(quizNum, correctAnswer, nextPageId) {
            let userAnswer = '';
            dictationInputs[quizNum].forEach(jamoArray => {
                userAnswer += combineHangeul(jamoArray);
            });

            if (userAnswer.trim() === '') {
                const navEl = document.getElementById(`quiz-${quizNum}-nav`);
                const feedbackEl = navEl.querySelector(`.feedback-area`);
                const originalButtonHtml = feedbackEl.innerHTML;
                feedbackEl.innerHTML = `<p class="text-yellow-600 font-bold mr-2" style="font-size: var(--font-base);">Veuillez écrire.</p>` + originalButtonHtml;
                setTimeout(() => { 
                    if (feedbackEl.querySelector('p')) {
                         feedbackEl.innerHTML = originalButtonHtml;
                         const newButton = feedbackEl.querySelector('button');
                         if (newButton) {
                             newButton.onclick = new Function(newButton.getAttribute('onclick'));
                         }
                    }
                }, 2000);
                return;
            }

            const navEl = document.getElementById(`quiz-${quizNum}-nav`);
            const feedbackEl = navEl.querySelector(`.feedback-area`);
            document.querySelectorAll(`#keyboard-container-${quizNum} .keyboard-key`).forEach(k => k.disabled = true);
            
            const validerButton = feedbackEl.querySelector('button[onclick^="validate"]');
            if(validerButton) validerButton.style.display = 'none';

            const buttonText = (nextPageId === 'page-35') ? 'Terminer' : 'Suivant &rarr;'; // <--- *** ADAPTED

            if (userAnswer === correctAnswer) {
                feedbackEl.innerHTML = `<button onclick="showPage('${nextPageId}')" class="nav-button bg-green-600 text-white hover:bg-green-700">${buttonText}</button>`;
            } else {
                feedbackEl.innerHTML = `<p class="text-red-600 font-bold mr-4" style="font-size: var(--font-base);">Incorrect.</p> <button onclick="resetDictationQuiz(${quizNum}, '${correctAnswer}', '${nextPageId}')" class="nav-button bg-red-600 text-white hover:bg-red-700">Réessayer</button>`;
            }
        }

        // [수정됨] resetDictationQuiz가 resetPage를 호출하도록
        function resetDictationQuiz(quizNum, correctAnswer, nextPageId) {
            const pageElement = document.getElementById(`page-${quizNum}`);
            if (pageElement) resetPage(pageElement);
        }

        // [삭제됨] mobile-toggle JS
    </script>
