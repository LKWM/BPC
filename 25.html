<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chapitre (4) - Les diphtongues (2)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        :root {
            --font-sm: clamp(0.75rem, 2vmin, 0.875rem);
            --font-base: clamp(0.875rem, 2.5vmin, 1rem);
            --font-lg: clamp(1rem, 3vmin, 1.25rem);
            --font-xl: clamp(1.125rem, 4vmin, 1.5rem);
            --font-title: clamp(1.5rem, 5vmin, 2rem);
            --font-display: clamp(5rem, 20vmin, 8rem);
            --font-char-btn: clamp(4rem, 15vmin, 5rem);
            --font-jamo-key: clamp(1rem, 4vmin, 1.1rem);
            --font-jamo-dropzone: clamp(2rem, 8vmin, 2.25rem);
            --padding-sm: clamp(0.5rem, 2vmin, 0.75rem);
            --padding-md: clamp(0.75rem, 3vmin, 1.5rem);
            --padding-lg: clamp(1rem, 4vmin, 2.5rem);
        }
        html, body {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; padding: 1rem; background-color: #f3f4f6;
        }

        /* --- Layout --- */
        .course-wrapper { width: 100%; max-width: 600px; }
        .course-container {
            width: 100%; position: relative; aspect-ratio: 1 / 1;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            border-radius: 0.75rem; overflow: hidden; background-color: white;
        }
        .page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: space-between;
            opacity: 0; visibility: hidden; transition: opacity 0.4s ease-in-out;
            background-color: white; padding: var(--padding-lg); box-sizing: border-box;
        }
        .page.active { opacity: 1; visibility: visible; }
        .page-content {
            flex-grow: 1; overflow: hidden; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        
        /* --- Mobile Responsive --- */
        @media (max-width: 600px) {
            body { padding: 0; height: 100vh; max-height: -webkit-fill-available; }
            .course-wrapper { height: 100%; max-width: 100%; }
            .course-container { aspect-ratio: auto; height: 100%; border-radius: 0; }
            .page { padding: 1.5rem 1rem; border-radius: 0; }
        }

        /* --- Common Elements --- */
        .title-text { font-size: var(--font-title); font-weight: 700; color: #1f2937; }
        .lesson-text { font-size: var(--font-lg); color: #4b5563; line-height: 1.6; }
        .phonetic-text { font-family: 'Inter', sans-serif; font-size: var(--font-lg); color: #6b7280; margin-top: 0.5rem; }
        .nav-button { padding: var(--padding-sm) var(--padding-md); border-radius: 0.5rem; font-weight: 600; font-size: var(--font-base); transition: background-color 0.2s; }
        .char-button {
            font-size: var(--font-char-btn); font-weight: 700; font-family: 'Noto Sans KR', sans-serif;
            background-color: #eff6ff; border: 2px solid #93c5fd;
            border-radius: 1rem; padding: var(--padding-sm) var(--padding-md);
            cursor: pointer; transition: background-color 0.2s, transform 0.1s;
            line-height: 1.1;
        }
        .char-button:hover { background-color: #dbeafe; }
        .char-button:active { transform: scale(0.95); }

        /* Combination Page */
        .combination-content .char-button { font-size: clamp(2.5rem, 10vw, 3.5rem); padding: clamp(0.5rem, 2.5vmin, 1rem); }
        .combination-content .symbol-text { font-size: clamp(2rem, 8vw, 3rem); font-weight: 700; color: #9ca3af; }

        /* --- Quiz --- */
        .quiz-question { font-weight: 600; font-size: var(--font-lg); color: #1f2937; margin-bottom: 1rem; }
        .audio-button { background: none; border: none; cursor: pointer; }
        .audio-icon { width: clamp(2.5rem, 8vmin, 3rem); height: clamp(2.5rem, 8vmin, 3rem); color: #6b7280; transition: color 0.2s; }
        .audio-button:hover .audio-icon { color: #1d4ed8; }
        .quiz-option {
            display: inline-block; padding: var(--padding-sm) var(--padding-md);
            border: 2px solid #d1d5db; border-radius: 0.5rem; margin: 0.25rem; cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            font-family: 'Noto Sans KR', sans-serif; font-size: var(--font-xl); min-width: 60px;
        }
        .quiz-option:hover { background-color: #f3f4f6; }
        .quiz-option.selected { background-color: #e0e7ff; border-color: #a5b4fc; }
        .quiz-option.correct { background-color: #dcfce7 !important; border-color: #4ade80 !important; }
        .quiz-option.incorrect { background-color: #fee2e2 !important; border-color: #f87171 !important; }
        .quiz-option input { display: none; }
        .feedback-area { text-align: right; min-height: 52px; display: flex; gap: 0.5rem; justify-content: flex-end; align-items: center;}

        /* Writing Quiz */
        .writing-quiz-content { gap: clamp(0.25rem, 1.5vh, 1rem); }
        .writing-quiz-content .quiz-question { margin-bottom: 0; }
        .writing-quiz-content .audio-button { margin-bottom: 0; }
        .drop-area-container { display: flex; gap: 1rem; justify-content: center; align-items: center; min-height: clamp(80px, 22vmin, 100px); }
        .syllable-constructor { position: relative; display: grid; gap: 2px; width: clamp(80px, 22vmin, 100px); height: clamp(80px, 22vmin, 100px); }
        .layout-vertical { grid-template-rows: 1fr 1fr; }
        .layout-horizontal { grid-template-columns: 1fr 1fr; }
        .drop-zone {
            border: 2px dashed #9ca3af; background-color: #f9fafb; transition: opacity 0.1s ease-in-out;
            display: flex; align-items: center; justify-content: center;
            font-size: var(--font-jamo-dropzone); font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700; color: #1f2937;
        }
        .syllable-output {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            font-family: 'Noto Sans KR', sans-serif; font-size: clamp(4rem, 18vmin, 6rem);
            font-weight: 700; color: #1f2937; transition: opacity 0.1s ease-in-out; opacity: 0;
        }
        .jamo-bank { 
            display: flex; flex-wrap: wrap; justify-content: center; 
            gap: 0.5rem; margin-top: 1rem; max-width: 400px;
        }
        .jamo-key { 
            flex: 1 1 40px; max-width: 45px; height: clamp(40px, 11vmin, 45px); 
            font-size: var(--font-jamo-key); border: 1px solid #d1d5db; 
            border-radius: 0.25rem; background-color: #f9fafb; cursor: pointer; 
            display:flex; align-items:center; justify-content:center; user-select: none; 
            transition: background-color 0.2s; 
        }
        .jamo-key:hover { background-color: #e0e7ff; }
        .jamo-delete-key { font-size: calc(var(--font-jamo-key) * 1.2); }
        .jamo-delete-key:hover { background-color: #fca5a5; color: #b91c1c; }
    </style>
</head>
<body>

    <div class="course-wrapper">
        <div class="course-container">
            <!-- Content will be generated by JavaScript -->
        </div>
    </div>

    <script>
        let currentPageId = 'page-0';
        let userJamoSelections = {};

        const sounds = {
            'ya': { file: 'https://static.wixstatic.com/mp3/699687_d351afbac7384f7a9c9d6df826f45d77.mp3' },
            'i': { file: 'https://static.wixstatic.com/mp3/699687_641a5e9958a8416a917cc0c267310c13.mp3' },
            'a': { file: 'https://static.wixstatic.com/mp3/699687_23c826488a4041f488691d65bbecea21.mp3' },
            'g': { file: 'https://static.wixstatic.com/mp3/699687_a14958ffc05243ccb827e78390a1c8ca.mp3' },
            'gya': { file: 'https://static.wixstatic.com/mp3/699687_f1cd35a4db774b2085b002009a405a99.mp3' },

            'byeo': { file: 'https://static.wixstatic.com/mp3/699687_6a38de6743b94a50aea140480b8cebb4.mp3' },
            'yo': { file: 'https://static.wixstatic.com/mp3/699687_827ff50526b04b30bc3415b57f1ff267.mp3' },
            'o': { file: 'https://static.wixstatic.com/mp3/699687_58ae738b4c2f4673bb8aace39a46b41b.mp3' },

            'pyo': { file: 'https://static.wixstatic.com/mp3/699687_3925b30a26414b56a24bbf06f889e70d.mp3' },
            'pyeo': { file: 'https://static.wixstatic.com/mp3/699687_91548cfe1d404d9ab006693df60d5a97.mp3' },
            'gyo': { file: 'https://static.wixstatic.com/mp3/699687_0fbd14594128497ab25820ec10e672da.mp3' },

            // Sounds for (2)
            'yu': { file: 'https://static.wixstatic.com/mp3/699687_1c184aa8e8744e4899f62292ca5dd805.mp3' },
            'u': { file: 'https://static.wixstatic.com/mp3/699687_b11e5a88156d46a383099c42bfd4f814.mp3' },
            'h': { file: 'https://static.wixstatic.com/mp3/699687_465b64ac84e94f5eb10feebc6ac0027a.mp3' },
            'hyu': { file: 'https://static.wixstatic.com/mp3/699687_5b9fe5a57a17494fb943d327e2e45f80.mp3' },
            'yae': { file: 'https://static.wixstatic.com/mp3/699687_9705c5ddc22b49cb902748202357b4f0.mp3' },
            'ae': { file: 'https://static.wixstatic.com/mp3/699687_4c058646929d40e7bd0ecb54bcd4bef2.mp3' },
            'j': { file: 'https://static.wixstatic.com/mp3/699687_5b225746266e4329ad05d50b82a6b6e9.mp3' },
            'jyae': { file: 'https://static.wixstatic.com/mp3/699687_1ecc738e9eab41fd9ee2e3563bcfede0.mp3' },
            'ye': { file: 'https://static.wixstatic.com/mp3/699687_af0679b15f6942728f79882010c6d2e4.mp3' },
            'e': { file: 'https://static.wixstatic.com/mp3/699687_d7b6e67bca704af08dfbc519c7b8481f.mp3' },
            'gye': { file: 'https://static.wixstatic.com/mp3/699687_dc4117cf0265463ea57a5a8051f234f4.mp3' },
            'tyu': { file: 'https://static.wixstatic.com/mp3/699687_41dd16b096cc4b5eb7b5225031662a83.mp3' },
            'hye': { file: 'https://static.wixstatic.com/mp3/699687_a3488ed5b4e34b24b2b1aeca1cf66278.mp3' },
            'yae_sound': { file: 'https://static.wixstatic.com/mp3/699687_9705c5ddc22b49cb902748202357b4f0.mp3' },
            'dyo': { file: 'https://static.wixstatic.com/mp3/699687_bd26089a911c4b26b4a43424454ddb0f.mp3' },
            'pyu': { file: 'https://static.wixstatic.com/mp3/699687_e2006d342c2a498890d8273bb1ea11c0.mp3' },
            'hyae': { file: 'https://static.wixstatic.com/mp3/699687_99633abf660340da9d209ac9f4102ce7.mp3' },
            'syu': { file: 'https://static.wixstatic.com/mp3/699687_e49abf6c46a641049ffc4e40595e238b.mp3' },
            'ye_sound': { file: 'https://static.wixstatic.com/mp3/699687_af0679b15f6942728f79882010c6d2e4.mp3' },
        };
        
        const quizData = [
            { id: 1, page: 10, type: 'mc', sound: 'tyu', answer: '튜', options: { '추': '추', '츄': '츄', '두': '두', '듀': '듀', '투': '투', '튜': '튜' } },
            { id: 2, page: 11, type: 'mc', sound: 'hye', answer: '혜', options: { '헤': '헤', '혜': '혜', '얘': '얘', '에': '에' } },
            { id: 3, page: 12, type: 'mc', sound: 'yae_sound', answer: '얘', options: { '애': '애', '얘': '얘', '에': '에', '헤': '헤' } },
            { id: 4, page: 13, type: 'mc', sound: 'dyo', answer: '됴', options: { '도': '도', '됴': '됴', '토': '토', '툐': '툐' } },
            { id: 5, page: 14, type: 'writing', sound: 'pyu', answer: ['ㅍ', 'ㅠ'], layout: 'vertical' },
            { id: 6, page: 15, type: 'writing', sound: 'hyae', answer: ['ㅎ', 'ㅒ'], layout: 'horizontal' },
            { id: 7, page: 16, type: 'writing', sound: 'syu', answer: ['ㅅ', 'ㅠ'], layout: 'vertical' },
            { id: 8, page: 17, type: 'writing', sound: 'ye_sound', answer: ['ㅇ', 'ㅖ'], layout: 'horizontal' }
        ];

        const JAMO_MAP = {
            initial: ['ㄱ', 'ㄲ', 'ㄴ', 'ㄷ', 'ㄸ', 'ㄹ', 'ㅁ', 'ㅂ', 'ㅃ', 'ㅅ', 'ㅆ', 'ㅇ', 'ㅈ', 'ㅉ', 'ㅊ', 'ㅋ', 'ㅌ', 'ㅍ', 'ㅎ'],
            vowel: ['ㅏ', 'ㅐ', 'ㅑ', 'ㅒ', 'ㅓ', 'ㅔ', 'ㅕ', 'ㅖ', 'ㅗ', 'ㅘ', 'ㅙ', 'ㅚ', 'ㅛ', 'ㅜ', 'ㅝ', 'ㅞ', 'ㅟ', 'ㅠ', 'ㅡ', 'ㅢ', 'ㅣ'],
        };

        function playSound(soundKey) {
            if (!sounds[soundKey]) return;
            Tone.start().then(() => {
                const player = new Tone.Player(sounds[soundKey].file).toDestination();
                player.autostart = true;
                player.onstop = () => player.dispose();
            }).catch(e => console.error("Audio could not start:", e));
        }

        function showPage(pageId) {
            const currentPage = document.getElementById(currentPageId);
            if (currentPage) currentPage.classList.remove('active');
            
            const nextPage = document.getElementById(pageId);
            if (nextPage) {
                nextPage.classList.add('active');
                currentPageId = pageId;

                // [FIX 1] Add postMessage check for completion page
                if (pageId === 'completion-page') {
                    if (window.parent) {
                        window.parent.postMessage({
                            type: 'lesson_complete'
                        }, '*');
                    }
                }
                
                if (pageId.startsWith('page-')) { 
                    const quizNumMatch = pageId.match(/page-(\d+)/);
                    if (quizNumMatch && quizData.some(q => q.page == quizNumMatch[1])) {
                         resetPageState(pageId);
                    }
                }
            }
        }

        function resetPageState(pageId) {
            const pageElement = document.getElementById(pageId);
            if (!pageElement) return;

            const quizNav = pageElement.querySelector('[id$="-nav"]');
            if (quizNav && quizNav.dataset.initialHtml) {
                quizNav.innerHTML = quizNav.dataset.initialHtml;
                const quizDataEntry = quizData.find(q => `page-${q.page}` === pageId);
                if (quizDataEntry) {
                    const quizNum = quizDataEntry.id;
                    const newCheckButton = quizNav.querySelector('button[onclick^="check"]');
                    if (newCheckButton) {
                        newCheckButton.onclick = quizDataEntry.type === 'mc' ? () => checkAnswer(quizNum) : () => checkJamoAnswer(quizNum);
                    }
                }
            }
            
            const options = pageElement.querySelectorAll('.quiz-option');
            options.forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
                const radio = opt.querySelector('input');
                if (radio) { radio.checked = false; radio.disabled = false; }
            });

            const quizInfo = quizData.find(q => `page-${q.page}` === pageId);
            if (quizInfo && quizInfo.type === 'writing') {
                setupJamoKeyboard(quizInfo.id);
            }
        }

        function checkAnswer(quizNum) {
            const data = quizData.find(q => q.id === quizNum);
            const selectedOption = document.querySelector(`input[name="q${quizNum}"]:checked`);
            const navEl = document.getElementById(`quiz-${quizNum}-nav`);
            const feedbackContainer = navEl.querySelector(`#quiz-${quizNum}-feedback`);
            
            if (!selectedOption) {
                feedbackContainer.innerHTML = `<p class="text-yellow-600 font-bold" style="font-size: var(--font-base);">Veuillez sélectionner une réponse.</p>`;
                setTimeout(() => { if(feedbackContainer) feedbackContainer.innerHTML = ''; }, 2000);
                return;
            }
            
            navEl.querySelector('button[onclick^="check"]').style.display = 'none';
            document.querySelectorAll(`input[name="q${quizNum}"]`).forEach(opt => {
                opt.disabled = true;
                opt.parentElement.style.cursor = 'default';
            });
            
            const isCorrect = selectedOption.value === data.answer;
            selectedOption.parentElement.classList.add(isCorrect ? 'correct' : 'incorrect');
            
            const isLastQuiz = data.id === quizData[quizData.length - 1].id;
            const nextPageId = isLastQuiz ? 'completion-page' : `page-${data.page + 1}`;
            const buttonText = isLastQuiz ? 'Terminer' : 'Suivant &rarr;';

            if (isCorrect) {
                feedbackContainer.innerHTML = `<button onclick="showPage('${nextPageId}')" class="nav-button bg-green-600 text-white hover:bg-green-700">${buttonText}</button>`;
            } else {
                feedbackContainer.innerHTML = `<button onclick="resetQuiz(${quizNum})" class="nav-button bg-red-600 text-white hover:bg-red-700">Réessayer</button>`;
            }
        }
        
        function resetQuiz(quizNum) {
            const pageId = `page-${quizData.find(q => q.id === quizNum).page}`;
            resetPageState(pageId);
        }

        function combineJamo(jamoArray) {
            if (!jamoArray || jamoArray.length < 2) return jamoArray.join('');
            const initialIdx = JAMO_MAP.initial.indexOf(jamoArray[0]);
            const vowelIdx = JAMO_MAP.vowel.indexOf(jamoArray[1]);
            if (initialIdx === -1 || vowelIdx === -1) return jamoArray.join('');
            const unicode = 0xAC00 + (initialIdx * 21 * 28) + (vowelIdx * 28);
            return String.fromCharCode(unicode);
        }

        function setupJamoKeyboard(quizNum) {
            const keyboardContainer = document.getElementById(`jamo-keyboard-${quizNum}`);
            if (!keyboardContainer) return;
            keyboardContainer.innerHTML = ''; 
            userJamoSelections[quizNum] = [];
            updateSyllableDisplay(quizNum);

            const keyLayout = ['ㄱ', 'ㅋ', 'ㄷ', 'ㅌ', 'ㅂ', 'ㅍ', 'ㅈ', 'ㅊ', 'ㅅ', 'ㅎ', 'ㅇ', 'ㅏ', 'ㅑ', 'ㅓ', 'ㅕ', 'ㅗ', 'ㅛ', 'ㅜ', 'ㅠ', 'ㅡ', 'ㅣ', 'ㅐ', 'ㅒ', 'ㅔ', 'ㅖ', '←'];

            keyLayout.forEach(item => {
                const key = document.createElement('div');
                key.className = 'jamo-key';
                key.textContent = item;
                if (item === '←') {
                    key.classList.add('jamo-delete-key');
                    key.onclick = () => handleBackspace(quizNum);
                } else {
                    key.onclick = () => handleJamoClick(quizNum, item);
                }
                keyboardContainer.appendChild(key);
            });
        }

        function handleJamoClick(quizNum, jamo) {
            const selection = userJamoSelections[quizNum] || [];
            const answer = quizData.find(q => q.id === quizNum).answer;
            if (selection.length >= answer.length) return;
            selection.push(jamo);
            userJamoSelections[quizNum] = selection;
            updateSyllableDisplay(quizNum);
        }

        function handleBackspace(quizNum) {
            const selection = userJamoSelections[quizNum] || [];
            if (selection.length > 0) selection.pop();
            userJamoSelections[quizNum] = selection;
            updateSyllableDisplay(quizNum);
        }

        function updateSyllableDisplay(quizNum) {
            const page = document.getElementById(`page-${quizData.find(q=>q.id === quizNum).page}`);
            if (!page) return;
            const constructor = page.querySelector('.syllable-constructor');
            if(!constructor) return;
            
            const dropZones = constructor.querySelectorAll('.drop-zone');
            const outputDiv = constructor.querySelector('.syllable-output');
            const userSelection = userJamoSelections[quizNum] || [];
            
            if (userSelection.length === dropZones.length) {
                outputDiv.textContent = combineJamo(userSelection);
                outputDiv.style.opacity = '1';
                dropZones.forEach(zone => zone.style.opacity = '0');
            } else {
                outputDiv.textContent = '';
                outputDiv.style.opacity = '0';
                dropZones.forEach((zone, index) => {
                    zone.textContent = userSelection[index] || '';
                    zone.style.opacity = '1';
                });
            }
        }

        function checkJamoAnswer(quizNum) {
            const navEl = document.getElementById(`quiz-${quizNum}-nav`);
            const feedbackContainer = navEl.querySelector(`#quiz-${quizNum}-feedback`);
            navEl.querySelector('button[onclick^="check"]').style.display = 'none';

            const userAnswer = userJamoSelections[quizNum] || [];
            const data = quizData.find(q => q.id === quizNum);
            const isCorrect = JSON.stringify(userAnswer) === JSON.stringify(data.answer);

            const isLastQuiz = data.id === quizData[quizData.length - 1].id;
            const nextPageId = isLastQuiz ? 'completion-page' : `page-${data.page + 1}`;
            const buttonText = isLastQuiz ? 'Terminer' : 'Suivant &rarr;';
            
            if (isCorrect) {
                feedbackContainer.innerHTML = `<button onclick="showPage('${nextPageId}')" class="nav-button bg-green-600 text-white hover:bg-green-700">${buttonText}</button>`;
            } else {
                feedbackContainer.innerHTML = `<button onclick="resetQuiz(${quizNum})" class="nav-button bg-red-600 text-white hover:bg-red-700">Réessayer</button>`;
            }
        }
